<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/reset.css" type="text/html" /> <!--changed href link as MIME error kept appearing found stack overflow suggestion and changed link-->
  <!-- <link rel="stylesheet" href="/styles/style.css">  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div id="search-button"></div>
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="city-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="city-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>

                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>


    

        <!-- <form id="city-form">
          <label for="city-input">Add a City
    !</label>
          <input type="text" id="city-input"><br> -->
          
          <!-- Button triggers new movie to be added -->
          <!-- <input id="add-city" type="submit" value="Add!">   -->
          
          <!-- Movies will Get Dumped Here -->
    <div id="cities-view"></div>

        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
      <div class="city"></div>
      <div class="date"></div>
      <div class="icon"></div>
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <!-- Add extra div for the bonus Celsius temp -->
      <div class="tempC"></div>
      
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>



  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
